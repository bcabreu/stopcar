<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styled.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <title>StopCar</title>
</head>
<body>
    <img class="logo" src="./logo.svg" alt="Logo StopCar">
    <section class="inputs">
        <input type="text" id="car-name" placeholder="Digite o nome do veículo" autocomplete="off">
        <input type="text" id="vehicle-plate" placeholder="Digite a placa do veículo" autocomplete="off">
        <button id="cadastrar">Cadastrar</button>
    </section>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
